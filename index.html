<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holi Celebration - Payal Jaswal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }

      .color-splash {
        animation: splashExpand 1.2s ease-out forwards;
        mix-blend-mode: screen;
        z-index: 1;
      }

      @keyframes splashExpand {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          transform: scale(3) rotate(180deg);
        }
        100% {
          transform: scale(5) rotate(360deg);
          opacity: 0;
        }
      }

      .content-wrapper {
        position: relative;
        z-index: 2;
      }

      .holi-glow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .gradient-bg {
        background: linear-gradient(
          -45deg,
          #ff0000,
          #ff8000,
          #ffff00,
          #00ff00,
          #00ffff,
          #0000ff,
          #8000ff
        );
        background-size: 400% 400%;
        animation: gradientFlow 20s ease infinite;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }

      .text-container {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen overflow-hidden">
    <div class="container mx-auto px-4 py-12 content-wrapper">
      <div class="text-center space-y-8 relative z-10">
        <!-- Main Title -->
        <div class="text-container">
          <h1 class="text-6xl md:text-8xl font-bold text-white holi-glow mb-8">
            HAPPY HOLI!
          </h1>

          <!-- Greeting Card -->
          <div
            class="bg-white/40 backdrop-blur-lg rounded-3xl p-8 shadow-2xl max-w-2xl mx-auto transform transition-all duration-300 hover:shadow-3xl"
          >
            <div class="space-y-6">
              <div class="floating">
                <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
                  From Payal Jaswal
                </h2>
              </div>

              <p
                class="text-2xl md:text-3xl text-white leading-relaxed font-semibold"
              >
                Celebrate this Holi with colors of joy, hope, and new
                beginningsâ€”the bestÂ isÂ yetÂ toÂ come ðŸŒˆ
              </p>

              <!-- Splash Button -->
              <button
                onclick="createMegaSplash()"
                class="mt-8 bg-white/50 hover:bg-white/60 text-black font-bold py-5 px-16 rounded-full transform hover:scale-110 transition-all duration-300 border-4 border-white/80 hover:border-white text-2xl flex items-center justify-center gap-3 mx-auto"
              >
                ðŸŽ‡ BIG COLOR SPLASH! ðŸŽ‡
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Splash Container -->
    <div
      id="splash-container"
      class="fixed inset-0 pointer-events-none"
      style="z-index: 1"
    ></div>

    <script>
      const colors = [
        '#FF0000',
        '#FFD700',
        '#00FF00',
        '#00FFFF',
        '#FF00FF',
        '#FFA500',
      ];

      function createSplash(x, y) {
        const splash = document.createElement('div');
        splash.className = 'color-splash absolute w-24 h-24 rounded-full';
        splash.style.left = `${x - 48}px`;
        splash.style.top = `${y - 48}px`;
        splash.style.background = `radial-gradient(circle, 
                ${colors[Math.floor(Math.random() * colors.length)]}, 
                ${colors[Math.floor(Math.random() * colors.length)]})`;

        document.getElementById('splash-container').appendChild(splash);
        setTimeout(() => splash.remove(), 1200);
      }

      function createMegaSplash() {
        // Center explosion
        for (let i = 0; i < 50; i++) {
          const angle = (Math.PI * 2 * i) / 50;
          const speed = 8 + Math.random() * 8;
          const x = window.innerWidth / 2 + Math.cos(angle) * speed * 40;
          const y = window.innerHeight / 2 + Math.sin(angle) * speed * 40;
          setTimeout(() => createSplash(x, y), i * 10);
        }

        // Random explosions
        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createSplash(x, y);
          }, i * 50);
        }
      }

      // Automatic splashes
      setInterval(() => {
        createMegaSplash();
      }, 3000);

      // Mouse interactive splashes
      document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.95) {
          createSplash(e.clientX, e.clientY);
        }
      });

      // Initial splash
      setTimeout(createMegaSplash, 500);
    </script>
  </body>
</html>
