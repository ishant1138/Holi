<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Holi Celebration - Payal Jaswal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Poppins', sans-serif;
        touch-action: manipulation; /* Better touch responsiveness */
      }

      .color-splash {
        animation: splashExpand 1.2s ease-out forwards;
        mix-blend-mode: screen;
        z-index: 1;
      }

      @keyframes splashExpand {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          transform: scale(2) rotate(180deg); /* Reduced scale for mobile */
        }
        100% {
          transform: scale(3) rotate(360deg); /* Reduced scale for mobile */
          opacity: 0;
        }
      }

      .content-wrapper {
        position: relative;
        z-index: 2;
        min-height: 100vh; /* Ensure full height */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        padding: 20px; /* Added padding for better spacing */
      }

      .holi-glow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .gradient-bg {
        background: linear-gradient(
          -45deg,
          #ff0000,
          #ff8000,
          #ffff00,
          #00ff00,
          #00ffff,
          #0000ff,
          #8000ff
        );
        background-size: 400% 400%;
        animation: gradientFlow 20s ease infinite;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px); /* Reduced float distance for mobile */
        }
      }

      .text-container {
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Darker background for better contrast */
        backdrop-filter: blur(10px); /* Increased blur for better readability */
        border-radius: 20px;
        padding: 20px;
        display: inline-block;
        width: 90%; /* Adjusted width for mobile */
        max-width: 400px; /* Limit maximum width */
        margin: 0 auto; /* Center the container */
      }

      /* Mobile-specific adjustments */
      @media (max-width: 640px) {
        h1 {
          font-size: 3rem !important; /* Smaller font size for mobile */
        }

        h2 {
          font-size: 1.5rem !important; /* Smaller font size for mobile */
        }

        p {
          font-size: 1rem !important; /* Smaller font size for mobile */
        }

        button {
          padding: 10px 20px !important; /* Smaller button for mobile */
          font-size: 1rem !important; /* Smaller font size for mobile */
        }
      }
    </style>
  </head>
  <body class="gradient-bg overflow-hidden">
    <div class="container mx-auto content-wrapper">
      <div class="text-center space-y-4 relative z-10">
        <!-- Main Title -->
        <div class="text-container">
          <h1 class="text-4xl md:text-6xl font-bold text-white holi-glow mb-4">
            HAPPY HOLI!
          </h1>

          <!-- Greeting Card -->
          <div
            class="bg-white/40 backdrop-blur-lg rounded-3xl p-6 shadow-2xl transform transition-all duration-300 hover:shadow-3xl"
          >
            <div class="space-y-4">
              <div class="floating">
                <h2 class="text-2xl md:text-4xl font-bold text-white mb-2">
                  From Payal Jaswal
                </h2>
              </div>

              <p
                class="text-lg md:text-2xl text-white leading-relaxed font-semibold"
              >
                Celebrate this Holi with colors of joy, hope, and new
                beginningsâ€”the best is yet to come ðŸŒˆ
              </p>

              <!-- Splash Button -->
              <button
                onclick="createMegaSplash()"
                class="mt-6 bg-white/50 hover:bg-white/60 text-black font-bold py-3 px-12 rounded-full transform hover:scale-105 transition-all duration-300 border-2 border-white/80 hover:border-white text-xl flex items-center justify-center gap-2 mx-auto"
              >
              TAP!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Splash Container -->
    <div
      id="splash-container"
      class="fixed inset-0 pointer-events-none"
      style="z-index: 1"
    ></div>

    <script>
      const colors = [
        '#FF0000',
        '#FFD700',
        '#00FF00',
        '#00FFFF',
        '#FF00FF',
        '#FFA500',
      ];

      function createSplash(x, y) {
        const splash = document.createElement('div');
        splash.className =
          'color-splash absolute w-16 h-16 rounded-full'; /* Smaller splashes for mobile */
        splash.style.left = `${x - 32}px`;
        splash.style.top = `${y - 32}px`;
        splash.style.background = `radial-gradient(circle, 
                ${colors[Math.floor(Math.random() * colors.length)]}, 
                ${colors[Math.floor(Math.random() * colors.length)]})`;

        document.getElementById('splash-container').appendChild(splash);
        setTimeout(() => splash.remove(), 1200);
      }

      function createMegaSplash() {
        // Center explosion
        for (let i = 0; i < 30; i++) {
          /* Reduced particle count for mobile */
          const angle = (Math.PI * 2 * i) / 30;
          const speed = 5 + Math.random() * 5; /* Reduced speed for mobile */
          const x = window.innerWidth / 2 + Math.cos(angle) * speed * 30;
          const y = window.innerHeight / 2 + Math.sin(angle) * speed * 30;
          setTimeout(() => createSplash(x, y), i * 10);
        }

        // Random explosions
        for (let i = 0; i < 10; i++) {
          /* Reduced random explosions for mobile */
          setTimeout(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createSplash(x, y);
          }, i * 50);
        }
      }

      // Touch event listener for mobile
      document.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        createMegaSplash(touch.clientX, touch.clientY);
      });

      // Initial splash
      setTimeout(createMegaSplash, 500);
    </script>
  </body>
</html>
